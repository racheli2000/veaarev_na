
<form (ngSubmit)="f.form.valid&&getErrorMessage()" (submit)=" endOrder()" class="example-form" #f="ngForm">

  <!-- <div id="inputs"> -->


      <mat-form-field appearance="fill" class="example-container">
        <mat-label>שם</mat-label>
        <input matInput  [formControl]="firstname" required  [(ngModel)]="orderService.order.user.user_firsname">
        <mat-error *ngIf="email.invalid">{{getErrorMessage(0)}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-container">
        <mat-label>שם משפחה</mat-label>
        <input matInput  [formControl]="lastname" required [(ngModel)]="orderService.order.user.user_lastname">
        <mat-error *ngIf="email.invalid">{{getErrorMessage(0)}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-container">
        <mat-label>ת.ז</mat-label>
        <input matInput  [formControl]="id" required [(ngModel)]="orderService.order.user.user_id">
        <mat-error *ngIf="email.invalid">{{getErrorMessage(0)}}</mat-error>
      </mat-form-field>
      


    <!-- <div id="middle"> -->
        <mat-form-field appearance="fill" class="example-container" id="middle">
          <mat-label>טלפון</mat-label>
          <input matInput  [formControl]="phone" required name="user_phone" [(ngModel)]="orderService.order.user.user_phone">
          <mat-error *ngIf="email.invalid">{{getErrorMessage(0)}}</mat-error>
        </mat-form-field>

          <mat-form-field appearance="fill" class="example-container" >
            <mat-label>מייל</mat-label>
            <input matInput  [formControl]="email" id="email" required name="user_email" [(ngModel)]="orderService.order.user.user_email">
            <mat-error *ngIf="email.invalid">{{getErrorMessage(1)}}</mat-error>
          </mat-form-field>

          <br>

    <!-- </div> -->

      

    <p id="text" (click)="change()" routerLink="/packages/">לרכישת חבילה נוספת</p>


    <p id="sum">{{sum}}</p>

    <p routerLink='/paypal/' id="paypal">paypal</p>

    <button type="submit" mat-button id="send">שלח</button> 
    <!-- <button type="submit" mat-button id="agree">אשר</button> -->

  <!-- </div> -->
</form>
